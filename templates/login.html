<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style_templates.css">
    <script>
        async function send() {
            var user = document.getElementById("user").value;
            var password = document.getElementById("password").value;
           
            const json = {
                username: user,
                password: password,
            };

            const response = await fetch("http://127.0.0.1:8000/token", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: new URLSearchParams(json),
            });

            if (response.status === 200) {
                const data = await response.json();
                const username = data.username;  // Asumiendo que el nombre de usuario se encuentra en 'data' con la clave 'username'


                // Muestra el nombre de usuario
                document.getElementById("username").innerText = username;

                // Muestra el elemento de información del usuario
                document.getElementById("success-message").style.display = "block";
                document.getElementById("navbar-nav").style.display = "none";
                
            }
 
            else {
                alert("Usuario o contraseña incorrectos");
            }
        }
    </script>
</head>
<body>
    <header class="jumbotron mb-0">
        <h1 class="display-4">Pizza a la Carta</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark justify-content-center" style="background-color: black;">
        <a class="navbar-brand" href="/templates/base.html">Inicio</a>
        <a class="navbar-brand" href="/templates/menu.html">Menú</a>
        <a class="navbar-brand" href="promociones.html">Promociones</a>
        <a class="navbar-brand" href="/templates/contact.html">Contacto</a>

        <ul class="navbar-nav" id="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/templates/login.html">LOGIN</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/templates/register.html">REGISTRO</a>
            </li>

        </ul>   
    
    <div id="success-message" style="display: none; margin-left: 70px;">
        <div id="user-container" style="border: 1px solid #577796; padding: 10px;">
            <span id="username" style="color: white;"></span>
    </div>
    </div>


    </nav>

    <div style="display: flex; justify-content: center; align-items: center;">
        <hr style="flex: 1; border: 7px solid #577796; margin-top:40px; margin-bottom:30px">
        <span style="padding: 0 10px; color: #577796 ;font-size: 33px;margin-top:30px;margin-bottom:26px ;">INICIAR SESION</span>
        <hr style="flex: 1; border: 7px solid #577796;margin-top:40px; margin-bottom:30px">
    </div>

    <div id="login-form">
        <label for="user">Usuario:</label>
        <input type="text" id="user" name="user" required>
        <br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required>
        <br>
        
        <button onclick="send()">Iniciar Sesión</button>
    </div>


</html>
