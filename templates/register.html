            </li>

    <div class="scroll-container">
    <div class="scroll-conte">
    <div class="container">
        <div style="display: flex; justify-content: center; align-items: center;">
            <hr style="flex: 1; border: 7px solid #577796; margin-top:40px; margin-bottom:30px">
            <span style="padding: 0 10px; color: #577796 ;font-size: 33px;margin-top:30px;margin-bottom:26px ;">REGISTRO DE USUARIO</span>
            <hr style="flex: 1; border: 7px solid #577796;margin-top:40px; margin-bottom:30px">
        </div>

        <form action="/usuarios/registro/submit" method="post">

            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>

            <label for="nombre">Usuario:</label>
            <input type="text" id="user" name="user" required>
            <br>
            
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="telefono">Telefono:</label>
            <input type="text" id="telefono" name="tfno" required>
            <br>   
            
            <label for="direccion">Direccion de envío:</label>
            <input type="text" id="direccion" name="direccion" required>
            <br>

            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password" required>
            <br>

            <label for="confirm_password">Confirmar contraseña:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>
            <br>

            <input type="checkbox" id="terminos" name="terminos" required>
            <label for="terminos" style="display: inline-block; ">Acepto los términos y condiciones.</label>
            <br>
            <input type="submit" class="btn btn-primary btn-block" value="REGISTRARSE">
            <br>
            <h4>¿Ya tienes una cuenta? <a href="/templates/login.html">Iniciar sesión</a>.</h4>

        </form>

        
        </div>

    </div>
</body>
