<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/style_templates.css">
    <title>Contacto</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to get a cookie value by name
            function getCookie(cname) {
                let name = cname + "=";
                let decodedCookie = decodeURIComponent(document.cookie);
                let ca = decodedCookie.split(';');
                for(let i = 0; i < ca.length; i++) {
                    let c = ca[i];
                    while (c.charAt(0) == ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) == 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }

            const username = getCookie("username");


            // Get the elements
            const userContainer = document.getElementById("success-message");
            const usernameElement = document.getElementById("username");
            const navbarNav = document.getElementById("navbar-nav");
            const logoutContainer = document.getElementById("logout-container");
            const navbar = document.getElementById("navbar");

            if (username !== "") {
                // If a user is logged in, display the username and hide the navigation bar
                userContainer.style.display = "block";
                usernameElement.innerText = username;
                navbarNav.style.display = "none";
                logoutContainer.style.display = "block";
                navbar.style.display = "block";

                
            } else {
                // If no user is logged in, hide the user-container and show the navigation bar
                userContainer.style.display = "none";
                navbarNav.style.display = "block";
                logoutContainer.style.display = "none";
                navbar.style.display = "none";

            }
        });
        
        function cerrar_sesion() {
            document.cookie = "user_id=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = "/templates/login.html";
        }   
        
    </script>

</head>

<body>
    <header class="jumbotron mb-0">
        <h1 class="display-4">Pizza a la Carta</h1>
    </header>

    <nav class="navbar p-1 navbar-expand-lg navbar-dark justify-content-center align-items-center" style="background-color: black">
        <a class="navbar-brand" href="/templates/base.html">Inicio</a>
        <a class="navbar-brand" href="/templates/menu.html">Menú</a>
        <a class="navbar-brand" href="promociones.html">Promociones</a>
        <a class="navbar-brand" href="/templates/contact.html">Contacto</a>
        <a class="navbar-brand" href="/templates/seccion_pedidos.html" id ="navbar">Pedidos<a>

        <ul class="navbar-nav" id="navbar-nav">
            <li class="nav-item d-inline-block ">
                <a class="nav-link  mb-4 p-0" href="/templates/login.html">INICIAR SESIÓN</a>
            </li>
            <li class="nav-item d-inline-block p-0 ">
                <a class="nav-link " href="/templates/register.html">REGÍSTRATE</a>
            </li>
        </ul>

        <div id="success-message" style="display: none; margin-left: 70px;">
            <div id="user-container" style="border: 1px solid #577796; padding: 6px; background-color: #29465B; border-radius: 8px;">
                <span id="username" style="color: white; font-size: 18px; font-weight: bold;"></span>
            </div>
        </div>
        
       <div id="logout-container" style="display: none; margin-left: 10px;">
                <span id="username" style="color: white;"></span>
                <button onclick="cerrar_sesion()" class="btn btn-success">Cerrar Sesion</button>
            </div>
        </div>


    </nav>    
    <div class="container">
        <h5>¡Gracias por tu mensaje! </h5>
        <h4>Tu mensaje ha sido enviado con éxito. Nos pondremos en contacto contigo pronto.</h4>
        <img src="/static/images/confirmacion.png" alt="pizza" width="100" height="100" style=" margin-left:650px;">
    </div>
</body>
</html>
